<body>
    <h1>Parágrafo e quebras de linha</h1>
    <hr>
    <p>você pode escrever um parágrafo de qualquer jeito.
        basta colocar tudo dentro da tag &lt;p&gt; e &lt;/p&gt; </p> 
        <!--lt = less than e gt = greater than (menor que maior que)-->
    <p>Se precisar quebrar o texte em algum lugar especifico <br> como esse, basta usar br </p>
    <p>usar símbolos especiais
        &reg;
        &copy;
        &cent;
        &trade;
        &uparrow;
    </p>
    <p>Adicionar um emoji:
        &#x1F596;
        &#x1f913;
    </p>
